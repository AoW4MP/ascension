<head>

    <script id="unitsScript" type="text/javascript" language="javascript" src="/highlanderdb/Data/Units.json"></script>

    <script>
        $("#body").ready(function() {
            var unitarray = ["young_caustic_worm", "vampire_spider_hatchling", "grimbeak_crow", "goretusk_piglet", "dread_spider_hatchling", "spirit_hawk", "inferno_puppy"];
            var unitarray2 = ["warg", "kraken_spawn", "razorback", "stormscale_serpent", "nimu", "plague_serpent", "inferno_hound", "hunter_spider", "carrion_bird", "ice_spider", "dire_penguin", ];
            var unitarray3 = ["caustic_worm", "spirit_wolf", "unicorn", "thunderbird", "deep-sea_nimu", "goretusk_matriarch", "nightmare", "dread_spider_matriarch", "vampire_spider_matriarch"];
            var unitarray4 = ["white_wolf", "ice_spider_matriarch", "hunter_spider_matriarch", "kraken", "phoenix", "phase_beast"];
            $("#header").load("/highlanderdb/HTML/header.html", function() {
                showUnitsFromList(unitarray, "units1");
                showUnitsFromList(unitarray2, "units2");
                showUnitsFromList(unitarray3, "units3");
                showUnitsFromList(unitarray4, "units4");
            });

            openCity(event, 'I');
            SetLevelUpStuff();
        });
    </script>


    <title>Age of Wonders 4 - Animal Units</title>
</head>

<body>
    <div id="header"></div>

    <div class="textblocktitle">
        <img src="/highlanderdb/Icons/Abilities/animal.png" height="40px"> Animal Units <img src="/highlanderdb/Icons/Abilities/animal.png" height="40px">
    </div>


    <div class="w3-container">
        <div class="w3-bar w3-black">
            <button class="w3-bar-item w3-button tablink w3-red" onclick="openCity(event,'I')">
                I - <img src="/highlanderdb/Icons/Abilities/animal.png" height="20px"> Animals

            </button>
            <button class="w3-bar-item w3-button tablink" onclick="openCity(event,'I2')">
                II - <img src="/highlanderdb/Icons/Abilities/animal.png" height="20px"> Animals

            </button>
            <button class="w3-bar-item w3-button tablink" onclick="openCity(event,'II')">
                III -<img src="/highlanderdb/Icons/Abilities/animal.png" height="20px"> Animals

            </button>
            <button class="w3-bar-item w3-button tablink" onclick="openCity(event,'II2')">
                IV -<img src="/highlanderdb/Icons/Abilities/animal.png" height="20px"> Animals

            </button>

        </div>

        <div id="I" class="w3-container w3-border city">
            <div id="units1"></div>
        </div>

        <div id="I2" class="w3-container w3-border city">
            <div id="units2"></div>
        </div>
        <div id="II" class="w3-container w3-border city">
            <div id="units3"></div>
        </div>
        <div id="II2" class="w3-container w3-border city">
            <div id="units4"></div>
        </div>


    </div>



</body>
<script>
    function openCity(evt, cityName) {
        var i, x, tablinks;
        x = document.getElementsByClassName("city");
        for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";
        }
        tablinks = document.getElementsByClassName("tablink");
        for (i = 0; i < x.length; i++) {
            tablinks[i].className = tablinks[i].className.replace(" w3-red", "");
        }
        document.getElementById(cityName).style.display = "block";
        evt.currentTarget.className += " w3-red";
    }
</script></html>
