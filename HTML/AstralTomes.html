    <script>
        var tomeArray1 = ["tome_of_evocation"];
        var tomeArray2 = ["tome_of_warding"];
        var tomeArray3 = ["tome_of_scrying"];
        var tomeArray4 = ["tome_of_amplification"];
        var tomeArray5 = ["tome_of_teleportation"];
        var tomeArray6 = ["tome_of_summoning"];
        var tomeArray7 = ["tome_of_the_astral_mirror"];
        var tomeArray8 = ["tome_of_astral_convergence"];
        var tomeArray9 = ["tome_of_the_arch_mage"];
        $("#body").ready(function() {

            $("#header").load("/highlanderdb/HTML/header.html", function() {

                showTomeFromList(tomeArray1, "tome1");
                showTomeFromList(tomeArray2, "tome2");
                showTomeFromList(tomeArray3, "tome3");
                showTomeFromList(tomeArray4, "tome4");
                showTomeFromList(tomeArray5, "tome5");
                showTomeFromList(tomeArray6, "tome6");
                showTomeFromList(tomeArray7, "tome7");
                showTomeFromList(tomeArray8, "tome8");
                showTomeFromList(tomeArray9, "tome9");

                openCity(event, 'Evoc');
                /*,var tomeArray1 = ["tome_of_evocation"];
                           var tomeArray2 = ["tome_of_warding"];

                           "tome_of_warding", "tome_of_scrying", "tome_of_amplification", "tome_of_teleportation", "tome_of_summoning", "tome_of_the_astral_mirror", "tome_of_astral_convergence", "tome_of_the_arch_mage"];*/
            });

            var coll = document.getElementsByClassName("collapsible");
            var content = document.getElementsByClassName("content");
            var i;

            for (i = 0; i < coll.length; i++) {
                coll[i].addEventListener("click", function() {
                    this.classList.toggle("active");
                    var content = this.nextElementSibling;
                    if (content.style.display === "block") {
                        content.style.display = "none";
                    } else {
                        content.style.display = "block";
                    }
                });
            }


        });

    </script>


    <title>Age of Wonders 4 - Astral Tomes</title>
