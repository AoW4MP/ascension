<!DOCTYPE HTML>
<html lang="en">

<link rel="shortcut icon" type="image/x-icon" href="/aowp/favicon.ico" />

<head>
    <link rel="stylesheet" type="text/css" href="/highlanderdb/Style/style.css">
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-1.10.2.min.js" integrity="sha256-C6CB9UYIS9UJeqinPHWTHVqh/E1uhG5Twh+Y5qFQmYg=" crossorigin="anonymous"></script>

    <script id="unitsScript" type="text/javascript" language="javascript" src="/highlanderdb/Data/Units.json"></script>
    <script type="text/javascript" language="javascript" src="/highlanderdb/Data/Abiities.json"></script>
    <script type="text/javascript" language="javascript" src="/highlanderdb/Data/Builder.js"></script>

    <script>
        $("#body").ready(function() {
            var unitarray1 = ["lesser_magma_spirit", "pyromancer"];
            var unitarray2 = ["houndmaster"];
            var unitarray3 = ["gremlin"];
            var unitarray4 = ["skald"];
            var unitarray5 = ["warbreed"];
            var unitarray6 = ["chaos_eater"];
            var unitarray7 = ["balor"];
            $("#header").load("/highlanderdb/HTML/header.html", function() {
                showUnitsFromList(unitarray1, "units1");
                showUnitsFromList(unitarray2, "units2");
                showUnitsFromList(unitarray3, "units3");
                showUnitsFromList(unitarray4, "units4");
                showUnitsFromList(unitarray5, "units5");
                showUnitsFromList(unitarray6, "units6");
                showUnitsFromList(unitarray7, "units7");

                SetLevelUpStuff();
            });




        });

    </script>


    <title>Age of Wonders 4 - Chaos Tome Units</title>
</head>

<body>
    <div id="header"></div>

    <div class="textblocktitle">
        <img src="/highlanderdb/Icons/Text/chaos.png" height="40px"> Chaos Tome Units <img src="/highlanderdb/Icons/Text/chaos.png" height="40px">
    </div>


    <div class="w3-container">
        <div class="w3-bar w3-black">
            <button id="pyromancy-button" class="w3-bar-item w3-button tablink w3-red" onclick="openCity(event,'pyromancy')">
                I - <img src="/highlanderdb/Icons/TomeIcons/tome_of_pyromancy.png" height="20px"> Pyromancy (2)

            </button>
            <button id="horde-button" class="w3-bar-item w3-button tablink" onclick="openCity(event,'horde')">
                I - <img src="/highlanderdb/Icons/TomeIcons/tome_of_the_horde.png" height="20px"> Horde

            </button>
            <button id="mayhem-button" class="w3-bar-item w3-button tablink" onclick="openCity(event,'mayhem')">
                II - <img src="/highlanderdb/Icons/TomeIcons/tome_of_mayhem.png" height="20px"> Mayhem

            </button>
            <button id="revelry-button" class="w3-bar-item w3-button tablink" onclick="openCity(event,'revelry')">
                II - <img src="/highlanderdb/Icons/TomeIcons/tome_of_revelry.png" height="20px"> Revelry

            </button>
            <button id="devastation-button" class="w3-bar-item w3-button tablink" onclick="openCity(event,'devastation')">
                III - <img src="/highlanderdb/Icons/TomeIcons/tome_of_devastation.png" height="20px"> Devastation

            </button>
            <button id="pandemonium-button" class="w3-bar-item w3-button tablink" onclick="openCity(event,'pandemonium')">
                III - <img src="/highlanderdb/Icons/TomeIcons/tome_of_pandemonium.png" height="20px"> Pandemonium

            </button>
            <button id="chaos_lord-button" class="w3-bar-item w3-button tablink" onclick="openCity(event,'chaos_lord')">
                V - <img src="/highlanderdb/Icons/TomeIcons/tome_of_the_chaos_lord.png" height="20px"> Chaos Lord

            </button>

        </div>

        <div id="pyromancy" class="w3-container w3-border city">
            <div id="units1"></div>
        </div>

        <div id="horde" class="w3-container w3-border city">
            <div id="units2"></div>
        </div>
        <div id="mayhem" class="w3-container w3-border city">
            <div id="units3"></div>
        </div>
        <div id="revelry" class="w3-container w3-border city">
            <div id="units4"></div>
        </div>
        <div id="devastation" class="w3-container w3-border city">
            <div id="units5"></div>
        </div>

        <div id="pandemonium" class="w3-container w3-border city">
            <div id="units6"></div>
        </div>
        <div id="chaos_lord" class="w3-container w3-border city">
            <div id="units7"></div>
        </div>



    </div>



</body>

</html>
