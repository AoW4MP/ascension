<head>

    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-1.10.2.min.js" integrity="sha256-C6CB9UYIS9UJeqinPHWTHVqh/E1uhG5Twh+Y5qFQmYg=" crossorigin="anonymous"></script>

    <script type="text/javascript" language="javascript" src="/aow4db/Data/Builder.js"></script>

    <script>
        $("#body").ready(function() {

            $("#header").load("/aow4db/HTML/header.html", function() {

                showStructuresWithArgument("", "struc1", "wizard tower", "false");

                showStructuresWithArgument("", "struc2", "town hall", "false");


                SetLevelUpStuff();

                           "tome_of_warding", "tome_of_scrying", "tome_of_amplification", "tome_of_teleportation", "tome_of_summoning", "tome_of_the_astral_mirror", "tome_of_astral_convergence", "tome_of_the_arch_mage"];*/
            });



        });

    </script>


    <title>Age of Wonders 4 - City Structures</title>
</head>

<body>
    <div id="header"></div>

    <div class="textblocktitle">
        City Structures
    </div>


    <div class="w3-container">
        <div class="w3-bar w3-black">
            <button id="Wizard-button" class="w3-bar-item w3-button tablink w3-red" onclick="openCity(event,'Wizard')">Wizards Tower</button>
            <button id="Town-button" class="w3-bar-item w3-button tablink" onclick="openCity(event,'Town')">Town Hall</button>


        </div>

        <div id="Wizard" class="w3-container w3-border city">
            <div id="struc1"></div>
        </div>

        <div id="Town" class="w3-container w3-border city">
            <div id="struc2"></div>
        </div>





    </div>





</body>
