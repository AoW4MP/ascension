<!DOCTYPE HTML>
<html lang="en">

<link rel="shortcut icon" type="image/x-icon" href="/aowp/favicon.ico" />

<head>
    <link rel="stylesheet" type="text/css" href="/highlanderdb/Style/style.css">
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-1.10.2.min.js" integrity="sha256-C6CB9UYIS9UJeqinPHWTHVqh/E1uhG5Twh+Y5qFQmYg=" crossorigin="anonymous"></script>

    <script id="unitsScript" type="text/javascript" language="javascript" src="/highlanderdb/Data/Units.json"></script>
    <script type="text/javascript" language="javascript" src="/highlanderdb/Data/Abiities.json"></script>
    <script type="text/javascript" language="javascript" src="/highlanderdb/Data/Builder.js"></script>

    <script>
        $("#body").ready(function() {

            $("#header").load("/highlanderdb/HTML/header.html", function() {

                showStructuresWithArgument("", "struc1", "wizard tower", "false");

                showStructuresWithArgument("mana", "struc2", "", "false");
                showStructuresWithArgument("gold", "struc3", "", "false");
                showStructuresWithArgument("food", "struc4", "", "false");


                /*,var tomeArray1 = ["tome_of_evocation"];
                           var tomeArray2 = ["tome_of_warding"];

                           "tome_of_warding", "tome_of_scrying", "tome_of_amplification", "tome_of_teleportation", "tome_of_summoning", "tome_of_the_astral_mirror", "tome_of_astral_convergence", "tome_of_the_arch_mage"];*/
            });

            var coll = document.getElementsByClassName("collapsible");
            var content = document.getElementsByClassName("content");
            var i;

            for (i = 0; i < coll.length; i++) {
                coll[i].addEventListener("click", function() {
                    this.classList.toggle("active");
                    var content = this.nextElementSibling;
                    if (content.style.display === "block") {
                        content.style.display = "none";
                    } else {
                        content.style.display = "block";
                    }
                });
            }


        });
    </script>


    <title>Age of Wonders 4 - City Structures</title>
</head>

<body>
    <div id="header"></div>

    <div class="textblocktitle">
        City Structures
    </div>


    <div class="w3-container">
        <div class="w3-bar w3-black">
            <button class="w3-bar-item w3-button tablink w3-red" onclick="openCity(event,'Wizard')">Wizards Tower</button>
            <button class="w3-bar-item w3-button tablink" onclick="openCity(event,'Mana')">+Mana</button>
            <button class="w3-bar-item w3-button tablink" onclick="openCity(event,'Gold')">+Gold</button>
            <button class="w3-bar-item w3-button tablink" onclick="openCity(event,'Food')">+Food</button>

        </div>

        <div id="Wizard" class="w3-container w3-border city">
            <div id="struc1"></div>
        </div>

        <div id="Mana" class="w3-container w3-border city">
            <div id="struc2"></div>
        </div>
        <div id="Gold" class="w3-container w3-border city">
            <div id="struc3"></div>
        </div>
        <div id="Food" class="w3-container w3-border city">
            <div id="struc4"></div>
        </div>





    </div>





</body>
<script>
    function openCity(evt, cityName) {
        var i, x, tablinks;
        x = document.getElementsByClassName("city");
        for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";
        }
        tablinks = document.getElementsByClassName("tablink");
        for (i = 0; i < x.length; i++) {
            tablinks[i].className = tablinks[i].className.replace(" w3-red", "");
        }
        document.getElementById(cityName).style.display = "block";
        evt.currentTarget.className += " w3-red";
    }
</script></html>
