<!DOCTYPE HTML>
<html lang="en">

<link rel="shortcut icon" type="image/x-icon" href="/aowp/favicon.ico" />

<head>
    <link rel="stylesheet" type="text/css" href="/highlanderdb/Style/style.css">
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-1.10.2.min.js" integrity="sha256-C6CB9UYIS9UJeqinPHWTHVqh/E1uhG5Twh+Y5qFQmYg=" crossorigin="anonymous"></script>

    <script id="unitsScript" type="text/javascript" language="javascript" src="/highlanderdb/Data/Units.json"></script>
    <script type="text/javascript" language="javascript" src="/highlanderdb/Data/Abiities.json"></script>
    <script type="text/javascript" language="javascript" src="/highlanderdb/Data/Builder.js"></script>

    <script>
        $("#body").ready(function() {

            $("#header").load("/highlanderdb/HTML/header.html", function() {

                showSpellsWithArgument("", "spell1", "healing");
                showSpellsWithArgument("", "spell2", "buff");
                showSpellsWithArgument("", "spell3", "damage");
                showSpellsWithArgument("", "spell4", "combat enchantment");
                showSpellsWithArgument("", "spell5", "combat summon");
                showSpellsWithArgument("", "spell6", "debuff");

                SetLevelUpStuff();
            });



        });

    </script>


    <title>Age of Wonders 4 - Combat Spells</title>
</head>

<body>
    <div id="header"></div>

    <div class="textblocktitle">
        Combat Spells
    </div>


    <div class="w3-container">
        <div class="w3-bar w3-black">
            <button id="healing-button" class="w3-bar-item w3-button tablink w3-red" onclick="openCity(event,'healing')">Healing Spells</button>
            <button id="buff-button" class="w3-bar-item w3-button tablink" onclick="openCity(event,'buff')">Buff Spells</button>
            <button id="damage-button" class="w3-bar-item w3-button tablink" onclick="openCity(event,'damage')">Damage Spells</button>
            <button id="enchant-button" class="w3-bar-item w3-button tablink" onclick="openCity(event,'enchant')">Combat Enchantment</button>
            <button id="summon-button" class="w3-bar-item w3-button tablink" onclick="openCity(event,'summon')">Combat Summons</button>
            <button id="debuff-button" class="w3-bar-item w3-button tablink" onclick="openCity(event,'debuff')">Debuff Spells</button>
        </div>

        <div id="healing" class="w3-container w3-border city">
            <div id="spell1"></div>
        </div>

        <div id="buff" class="w3-container w3-border city" style="display:none">
            <div id="spell2"></div>
        </div>
        <div id="damage" class="w3-container w3-border city" style="display:none">
            <div id="spell3"></div>
        </div>
        <div id="enchant" class="w3-container w3-border city" style="display:none">
            <div id="spell4"></div>
        </div>
        <div id="summon" class="w3-container w3-border city" style="display:none">
            <div id="spell5"></div>
        </div>
        <div id="debuff" class="w3-container w3-border city" style="display:none">
            <div id="spell6"></div>
        </div>



    </div>





</body>
<script>

</script>

</html>

</footer>
