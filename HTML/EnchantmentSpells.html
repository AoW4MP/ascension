<!DOCTYPE HTML>
<html lang="en">

<link rel="shortcut icon" type="image/x-icon" href="/aowp/favicon.ico" />

<head>
    <link rel="stylesheet" type="text/css" href="/highlanderdb/Style/style.css">
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-1.10.2.min.js" integrity="sha256-C6CB9UYIS9UJeqinPHWTHVqh/E1uhG5Twh+Y5qFQmYg=" crossorigin="anonymous"></script>

    <script id="unitsScript" type="text/javascript" language="javascript" src="/highlanderdb/Data/Units.json"></script>
    <script type="text/javascript" language="javascript" src="/highlanderdb/Data/Abiities.json"></script>
    <script type="text/javascript" language="javascript" src="/highlanderdb/Data/Builder.js"></script>

    <script>
        $("#body").ready(function() {
            var spellArray1 = ["wayfinder_enchantment", "enchanted_crow_companion"];

            var spellArray2 = ["primal_mark", "brand_of_wrath", "signet_of_knighthood", "dormant_enchantment", "rune_of_industry", "scroll_of_attunement"];

            var spellArray3 = ["staves_of_mending", "keepers_mark", "legion_of_zeal", "mighty_meek", "rune_of_industry", "scroll_of_attunement"];

            $("#header").load("/highlanderdb/HTML/header.html", function() {
                showSpellFromList(spellArray1, "spell1");
                showSpellFromList(spellArray2, "spell2");
                showSpellFromList(spellArray3, "spell3");

            });

            var coll = document.getElementsByClassName("collapsible");
            var content = document.getElementsByClassName("content");
            var i;

            for (i = 0; i < coll.length; i++) {
                coll[i].addEventListener("click", function() {
                    this.classList.toggle("active");
                    var content = this.nextElementSibling;
                    if (content.style.display === "block") {
                        content.style.display = "none";
                    } else {
                        content.style.display = "block";
                    }
                });
            }


        });
    </script>


    <title>Age of Wonders 4 - Enchantment Spells</title>
</head>

<body>
    <div id="header"></div>

    <div class="textblocktitle">
        Enchantment Spells
    </div>


    <button type="button" class="collapsible">
        Generic Enchantments
    </button>
    <div class="content">
        <div id="spell1"></div>
    </div>




    <button type="button" class="collapsible">
        Culture Enchantments
    </button>
    <div class="content" id="spell2"></div>

    <button type="button" class="collapsible">
        Order Enchantments
    </button>
    <div class="content" id="spell3"></div>





</body></html>
