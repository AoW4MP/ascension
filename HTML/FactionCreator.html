    <title>Age of Wonders 4 Database - Faction Creator</title>

<body>
    <div id="header"></div>

    <div class="tome_name">Faction creator</div>

    <div style="color:white;
    display: table;
    margin: 5px;
    margin-left: auto;
    margin-right: auto;">

        <button class="button-random" onclick="SetRandomStart()">Randomise</button><br>
    </div>

    <div class="factioncreator">
        <div class="typeHolder" id="factioncreator">

            <div class="container">

                <div style="height:90px">
                    <div class="playerSigil" onclick="SetupButtons('Symbol')">
                        <img class="shield" id="shield" src="/aow4db/Icons/Interface/Sigil.png" width="70px" height="70px" style="float:left">
                        <!--<img class="symbol" id="symbol" src="/aow4db/Icons/Symbols/SigilIcons_01.png" height="50px" style="float:left">-->
                    </div>
                    <!--<button class="test" id="shieldColor" onclick="ChangeShieldCol()">Color 1</button>
                    <button class="test" id="shieldColor2" onclick="ChangeSymbolCol()">Color 2</button>-->

                    <div id="currentAffinity" class="affinityText"> </div>
                    <div id="extraAffinity" style="width: 400px;display: flex;justify-content: space-evenly;background-color: #f0f8ff2b">
                        <div style="display: flex;height: 20px;">
                            <button class="AddSubtract" onclick="AddExtra('order','-')">
                                -
                            </button>

                            <div id="extraOrder"></div>
                            <button class="AddSubtract" onclick="AddExtra('order','+')">
                                +
                            </button>
                        </div>

                        <div style="display: flex;height: 20px;">
                            <button class="AddSubtract" onclick="AddExtra('chaos','-')">
                                -
                            </button>
                            <div id="extraChaos"></div>
                            <button class="AddSubtract" onclick="AddExtra('chaos','+')">
                                +
                            </button>
                        </div>

                        <div style="display: flex;height: 20px;">
                            <button class="AddSubtract" onclick="AddExtra('nature','-')">
                                -
                            </button>
                            <div id="extraNature"></div>
                            <button class="AddSubtract" onclick="AddExtra('nature','+')">
                                +
                            </button>
                        </div>
                        <div style="display: flex;height: 20px;">
                            <button class="AddSubtract" onclick="AddExtra('shadow','-')">
                                -
                            </button>
                            <div id="extraShadow"></div>
                            <button class="AddSubtract" onclick="AddExtra('shadow','+')">
                                +
                            </button>
                        </div>
                        <div style="display: flex;height: 20px;">
                            <button class="AddSubtract" onclick="AddExtra('materium','-')">
                                -
                            </button>
                            <div id="extraMaterium"></div>
                            <button class="AddSubtract" onclick="AddExtra('materium','+')">
                                +
                            </button>
                        </div>
                        <div style="display: flex;height: 20px;">
                            <button class="AddSubtract" onclick="AddExtra('astral','-')">
                                -
                            </button>
                            <div id="extraAstral"></div>
                            <button class="AddSubtract" onclick="AddExtra('astral','+')">
                                +
                            </button>
                        </div>

                    </div>
                    <hr>
                </div>
                <div class="subDivider">

                    <div style="width:250px"><span class="small_title"> Ruler</span> <input type="text" value="Ruler Name" class="inputfield" id="fname1" name="fname">

                        <br>
                        <!--<input type="text" value="Title" class="inputfield" id="fname2" name="fname">-->
                        <div id="buttonContainer">
                            <button class="button" id="originButtonOrigin" onclick="SetupButtons('Origin')"></button>

                        </div>

                        <div id="buttonContainer">
                            <button class="button-inset" id="originButtonTome" onclick="SetupButtons('Tome')"></button>

                        </div>

                        <div id="buttonContainer">
                            <button class="button-inset" id="originButtonLoadout" onclick="SetupButtons('Loadout')"></button>

                        </div>

                    </div>

                    <div style="width:250px"><span class="small_title"> Race</span> <input type="text" class="inputfield" value="Race Name" id="fname" name="fname">

                        <div id="buttonContainer">

                            <button class="button" id="originButtonForm" onclick="SetupButtons('Form')"></button>

                        </div>

                        <div id="buttonContainer">
                            <button style="background-color: transparent;     border: none;" id="originButtonFormTrait" onclick="SetupButtons('FormTrait')">
                                <div id="selected-options-container"></div>
                            </button>


                        </div>

                        <div id="buttonContainer">
                            <button class="button" id="originButtonCulture" onclick="SetupButtons('Culture')"></button>

                        </div>

                        <div id="buttonContainer">
                            <button class="button-inset" id="originButtonSociety1" onclick="SetupButtons('Society1')"></button>

                        </div>
                        <div id="buttonContainer">
                            <button class="button-inset" id="originButtonSociety2" onclick="SetupButtons('Society2')"></button>

                        </div>
                    </div>

                </div>

                <div>
                    <hr>

                    <button class="button-inset" id="originButtonTome2"></button>

                    <span class="small_title"> Tome Path</span>

                    <button style="float:right; color:red" class="button" onclick="ClearTomePath()"> Clear Tome Path</button>
                    <br>
                    <div style="display:grid;grid-template-columns: repeat(8, 2fr); margin: 15px;" id="tomePathButton"></div>

                </div>
            </div>




        </div>

        <div class="selections">
            <p id="selections"></p>

            <div id="originWrapperOptions" class="wrappers" style="display: grid;grid-template-columns: repeat(4, 2fr);">

            </div>

        </div>
    </div>

<style>
    button {
        font-family: 'Regular', sans-serif;
    }

    .small_title {
        font-family: 'Decorative';
        color: burlywood;
        font-size: 14px;
    }

    /* CSS styles for buttons */
    .button {

        background-color: #007bff00;
        color: #fff;
        border: none;

        display: flex;
        justify-content: space-between;
        cursor: pointer;
    }

    /* CSS styles for origin buttons */
    .origin-button {
        padding: 5px;
        background-color: #007bff;
        color: #fff;
        border: none;
        cursor: pointer;
        margin: 5px;
        border-radius: 5px;

    }

    .button-inset {
        background-color: #007bff00;
        color: #fff;
        border: none;
        cursor: pointer;
        position: relative;
        left: 30px;

        display: flex;
        justify-content: space-between;
    }

    .list-button {


        border-width: 3px;
        border-style: solid;
        border-image: url(/aow4db/Icons/9slicetooltip.png);
        border-image-slice: 10 10 10 10;
        border-image-repeat: stretch;
        width: 100%;
        background-color: #111;
        color: #fff;
        /* border: none; */
        cursor: pointer;
        position: relative;

        display: flex;
        justify-content: normal;
    }

    .list-button.selected {

        background-color: #4CAF50;
        color: white;

    }

    .list-button-small {


        border-width: 3px;
        border-style: solid;
        border-image: url(/aow4db/Icons/9slicetooltip.png);
        border-image-slice: 10 10 10 10;
        border-image-repeat: stretch;
        width: 60px;

        background-color: #111;
        color: #fff;
        /* border: none; */
        cursor: pointer;
        position: relative;


    }

    .tome-button-small {

        width: 60px;
        height: 80px;

        color: #fff;
        /* border: none; */
        cursor: pointer;
        position: relative;
    }

    .subDivider {

        display: flex;
        justify-content: space-between;
    }

    .list-button-small:hover {

        background-color: dimgrey;

    }

    .list-button:hover {

        background-color: dimgrey;

    }

    .button-random {

        background-color: #9a0f96e8;
        color: #fff;
        border: none;
        cursor: pointer;
        position: relative;
        left: 30px;
        height: 30px;
        /* display: flex; */
        /* justify-content: space-between; */

    }

    .wrappers {
        position: relative;

    }

    .shield {
        float: left;
    }

    .symbol {

        position: absolute;
        /* float: left; */
        top: 42px;

        left: 16px;
    }

    .selections {
        width: fit-content;

        height: fit-content;
        color: white;
        display: inline-block;
        position: relative;
        border-width: 10px;
        border-style: solid;
        border-image: url(/aow4db/Icons/9slicetooltip.png);
        border-image-slice: 10 10 10 10;
        background-color: black;
    }


    .container {

        display: inline-block;
        position: relative;

        width: 550px;

        left: 102px;


        background-image: url(/aow4db/Icons/tooltipBG.png);
        font-size: 13px;
        color: #bbcdf6;
        text-align: left;
        border-width: 10px;
        border-style: solid;
        border-image: url(/aow4db/Icons/9slicetooltip.png);
        border-image-slice: 10 10 10 10;
        text-shadow: 2px 2px black;
    }

    .inputfield {
        border-width: 6px;
        /* width: 300px; */
        border-style: solid;
        border-width: 10px;
        border-image: url(/aow4db/Icons/9slicetooltip.png);
        border-image-slice: 10 10 10 10;
        background-color: black;
        color: #F0F8FF;
    }

    .affinityText {

        font-size: 20px;

        position: relative;
        left: 20px;
        padding: 15px;
    }

    }
