<head>
    <link rel="stylesheet" type="text/css" href="/aow4db/Style/style.css">
    <meta charset="UTF-8">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <script id="unitsScript" type="text/javascript" language="javascript" src="/aow4db/Data/Units.json"></script>
    <script type="text/javascript" language="javascript" src="/aow4db/Data/Abiities.json"></script>
    <script type="text/javascript" language="javascript" src="/aow4db/Data/Builder.js"></script>

    <script>
        var unitarray = ["lightseeker", "dawn_defender", "dusk_hunter", "sun_priest", "daylight_spear", "awakener"];


        $("#body").ready(function() {

            $("#header").load("/aow4db/HTML/header.html", function() {
                SetButtonsAndDivs(unitarray, undefined, "unit");
                SetLevelUpStuff();
            });
        });



        function showEnchantments() {
            var i, k = "";
            var list = new Array();
            for (j in jsonSpells.spells) {

                if (jsonSpells.spells[j].spellType.toUpperCase().indexOf("unit enchantment".toUpperCase()) != -1) {

                    list.push(jsonSpells.spells[j]);
                }



            }


            var availableEnchants = new Array();
            for (i in list) {
                for (k in list[i].enchantment_requisites) {

                    if (list[i].enchantment_requisites[k].requisite.toUpperCase().indexOf("support".toUpperCase()) != -1) {
                        availableEnchants.push(list[i]);
                    }
                }

            }
            console.log(availableEnchants);


        }

        /*<button onclick="showEnchantments()">Show available enchants</button>*/

    </script>


    <title>Age of Wonders 4 Database - High Units</title>
</head>
