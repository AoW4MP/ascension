            </button>
            <button class="w3-bar-item w3-button tablink" onclick="openCity(event,'III')">

            <button class="w3-bar-item w3-button tablink" onclick="openCity(event,'III2')">

            <button class="w3-bar-item w3-button tablink" onclick="openCity(event,'IV')">

            <button class="w3-bar-item w3-button tablink" onclick="openCity(event,'IV2')">

        <div id="IV2" class="w3-container w3-border city">

        </div>


    </div>



</body>
<script>
    function openCity(evt, cityName) {
        var i, x, tablinks;
        x = document.getElementsByClassName("city");
        for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";
        }
        tablinks = document.getElementsByClassName("tablink");
        for (i = 0; i < x.length; i++) {
            tablinks[i].className = tablinks[i].className.replace(" w3-red", "");
        }
        document.getElementById(cityName).style.display = "block";
        evt.currentTarget.className += " w3-red";
    }
</script></html>
