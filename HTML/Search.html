<!DOCTYPE HTML>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="/aow4db/Style/style.css">
    <link rel="shortcut icon" type="image/x-icon" href="/aowp/favicon.ico" />
    <script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
    <meta charset="UTF-8">
    <script>
        $("#body").ready(function() {

            $("#header").load("/aow4db/HTML/header.html");
            showhide3('unitS');

        });

    </script>
    <title>Age of Wonders 4 - Search</title>
</head>

<body>
    <div id="header"></div>


    <div id="unitS" style=" width:100%;margin: auto;">
        <h2 style="color:white;text-align: center">Unit Search</h2>

        <p style="color:white;text-align: center">use "+" to search for up to 3 keywords <br> E.G: <span style="color:aqua">halfling+overwhelm+charge</span>
            <br>
        <div style="height:auto; color: white;text-align: center">
            <br>
            Filters<br>
            <label class="switch">
                <input type="checkbox" id="namesCheck" checked="checked">
                Name
            </label>
            <label class="switch">
                <input type="checkbox" id="abilitiesCheck" checked="checked">
                Abilities
            </label>
            <label class="switch">
                <input type="checkbox" id="passivesCheck" checked="checked">
                Passives
            </label>
            <label class="switch">
                <input type="checkbox" id="modifiersCheck">
                Modifiers
            </label>
            <label class="switch">
                <input type="checkbox" id="descriptionCheck">
                Descriptions
            </label>

            <label class="switch">
                <input type="checkbox" id="resistancesCheck">
                Resistances
            </label>
        </div>
        <div style="margin-right: auto; margin-left: auto; width: 300px;">
            <input type="text" style="margin-right: auto; margin-left: auto; width: 300px;" id="searchInput">
            <input type="submit" value="Submit" id="button">
            <p id="searchResult" style="color: aqua"></p>

        </div>

    </div>
    <div id="modS" style=" width:100%;margin: auto; display: none">
        <h2 style="color:white;text-align: center">Mod Search</h2>
        <p style="color:white;text-align: center">Search name and description of mods</p>
        <br>
        <div style="margin-right: auto; margin-left: auto; width: 300px;">
            <input type="text" style="margin-right: auto; margin-left: auto; width: 300px;" id="searchInputMod">_+
            <input type="submit" value="Submit" id="buttonMod">
            <p id="searchResultMod" style="color: aqua"></p>

        </div>
    </div>
    <div id="searchOutputMod"></div>

    <div id="searchOutput"></div>

    <div class="w3-container">
        <div id="buttonHolder" class="w3-bar w3-black">

        </div>
        <div id="dataHolder" style="margin-top:-250px; position:sticky">
        </div>


    </div>

</body>
<script>
    $(document).ready(function() {
        $('#button').click(function() {
            searchData();

        });
        /* $('#buttonMod').click(function() {
             searchDataMod();
         });*/
    });

    $(function() {
        $("#searchInput").keyup(function(event) {
            if (event.which === 13) {
                searchData();

            }
        })
        $("#searchInputMod").keyup(function(event) {
            if (event.which === 13) {
                searchDataMod();
            }
        })
    });

</script>

</html>
