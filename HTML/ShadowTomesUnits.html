<!DOCTYPE HTML>
<html lang="en">

<link rel="shortcut icon" type="image/x-icon" href="/aowp/favicon.ico" />

<head>
    <link rel="stylesheet" type="text/css" href="/highlanderdb/Style/style.css">
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-1.10.2.min.js" integrity="sha256-C6CB9UYIS9UJeqinPHWTHVqh/E1uhG5Twh+Y5qFQmYg=" crossorigin="anonymous"></script>

    <script id="unitsScript" type="text/javascript" language="javascript" src="/highlanderdb/Data/Units.json"></script>
    <script type="text/javascript" language="javascript" src="/highlanderdb/Data/Abiities.json"></script>
    <script type="text/javascript" language="javascript" src="/highlanderdb/Data/Builder.js"></script>

    <script>
        $("#body").ready(function() {
            var unitarray1 = ["bone_golem"];
            var unitarray2 = ["white_witch", "lesser_snow_spirit"];
            var unitarray3 = ["banshee"];
            var unitarray4 = ["necromancer", "zombie"];
            var unitarray5 = ["snow_spirit"];
            var unitarray6 = ["living_fog"];
            var unitarray7 = ["reaper"];
            $("#header").load("/highlanderdb/HTML/header.html", function() {
                showUnitsFromList(unitarray1, "units1");
                showUnitsFromList(unitarray2, "units2");
                showUnitsFromList(unitarray3, "units3");
                showUnitsFromList(unitarray4, "units4");
                showUnitsFromList(unitarray5, "units5");
                showUnitsFromList(unitarray6, "units6");
                showUnitsFromList(unitarray7, "units7");
                openCity(event, 'I');
                SetLevelUpStuff();
            });




        });
    </script>


    <title>Age of Wonders 4 - Shadow Tome Units</title>
</head>

<body>
    <div id="header"></div>

    <div class="textblocktitle">
        <img src="/highlanderdb/Icons/Text/shadow.png" height="40px"> Shadow Tome Units <img src="/highlanderdb/Icons/Text/shadow.png" height="40px">
    </div>


    <div class="w3-container">
        <div class="w3-bar w3-black">
            <button class="w3-bar-item w3-button tablink w3-red" onclick="openCity(event,'I')">
                I - <img src="/highlanderdb/Icons/TomeIcons/tome_of_souls.png" height="20px"> Souls

            </button>
            <button class="w3-bar-item w3-button tablink" onclick="openCity(event,'I2')">
                I - <img src="/highlanderdb/Icons/TomeIcons/tome_of_cryomancy.png" height="20px"> Cryomancy (2)

            </button>
            <button class="w3-bar-item w3-button tablink" onclick="openCity(event,'II')">
                II - <img src="/highlanderdb/Icons/TomeIcons/tome_of_the_doomherald.png" height="20px"> Doomherald

            </button>
            <button class="w3-bar-item w3-button tablink" onclick="openCity(event,'II2')">
                II - <img src="/highlanderdb/Icons/TomeIcons/tome_of_necromancy.png" height="20px"> Necromancy (2)

            </button>
            <button class="w3-bar-item w3-button tablink" onclick="openCity(event,'III')">
                III - <img src="/highlanderdb/Icons/TomeIcons/tome_of_the_cold_dark.png" height="20px"> Cold Dark

            </button>
            <button class="w3-bar-item w3-button tablink" onclick="openCity(event,'III2')">
                IV - <img src="/highlanderdb/Icons/TomeIcons/tome_of_oblivion.png" height="20px"> Oblivion

            </button>
            <button class="w3-bar-item w3-button tablink" onclick="openCity(event,'IV')">
                IV - <img src="/highlanderdb/Icons/TomeIcons/tome_of_the_reaper.png" height="20px"> Reaper

            </button>


        </div>

        <div id="I" class="w3-container w3-border city">
            <div id="units1"></div>
        </div>

        <div id="I2" class="w3-container w3-border city">
            <div id="units2"></div>
        </div>
        <div id="II" class="w3-container w3-border city">
            <div id="units3"></div>
        </div>
        <div id="II2" class="w3-container w3-border city">
            <div id="units4"></div>
        </div>
        <div id="III" class="w3-container w3-border city">
            <div id="units5"></div>
        </div>

        <div id="III2" class="w3-container w3-border city">
            <div id="units6"></div>
        </div>
        <div id="IV" class="w3-container w3-border city">
            <div id="units7"></div>
        </div>


    </div>



</body>
<script>
    function openCity(evt, cityName) {
        var i, x, tablinks;
        x = document.getElementsByClassName("city");
        for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";
        }
        tablinks = document.getElementsByClassName("tablink");
        for (i = 0; i < x.length; i++) {
            tablinks[i].className = tablinks[i].className.replace(" w3-red", "");
        }
        document.getElementById(cityName).style.display = "block";
        evt.currentTarget.className += " w3-red";
    }
</script></html>
