<!DOCTYPE HTML>
<html lang="en">

<link rel="shortcut icon" type="image/x-icon" href="/aowp/favicon.ico" />

<head>
    <link rel="stylesheet" type="text/css" href="/highlanderdb/Style/style.css">
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-1.10.2.min.js" integrity="sha256-C6CB9UYIS9UJeqinPHWTHVqh/E1uhG5Twh+Y5qFQmYg=" crossorigin="anonymous"></script>

    <script id="unitsScript" type="text/javascript" language="javascript" src="/highlanderdb/Data/Units.json"></script>
    <script type="text/javascript" language="javascript" src="/highlanderdb/Data/Abiities.json"></script>
    <script type="text/javascript" language="javascript" src="/highlanderdb/Data/Builder.js"></script>
    <script>
        $("#body").ready(function() {

            $("#header").load("/highlanderdb/HTML/header.html", function() {

                showSpellsWithArgument("", "spell1", ">summon spell");
                showSpellsWithArgument("", "spell2", "terraforming");
                showSpellsWithArgument("", "spell3", "enemy army");
                showSpellsWithArgument("", "spell4", "World");
                showSpellsWithArgument("", "spell5", "city");
                showSpellsWithArgument("", "spell6", "victory");
                showSpellsWithArgument("", "spell7", "strategic spell");
                showSpellsWithArgument("", "spell8", "friendly army");


            });

            var coll = document.getElementsByClassName("collapsible");
            var content = document.getElementsByClassName("content");
            var i;

            for (i = 0; i < coll.length; i++) {
                coll[i].addEventListener("click", function() {
                    this.classList.toggle("active");
                    var content = this.nextElementSibling;
                    if (content.style.display === "block") {
                        content.style.display = "none";
                    } else {
                        content.style.display = "block";
                    }
                });
            }


        });

    </script>


    <title>Age of Wonders 4 - Strategic Spells</title>
</head>

<body>
    <div id="header"></div>

    <div class="textblocktitle">
        Strategic Spells
    </div>


    <div class="w3-container">
        <div class="w3-bar w3-black">
            <button class="w3-bar-item w3-button tablink w3-red" onclick="openCity(event,'Summon')">Summon Spells</button>
            <button class="w3-bar-item w3-button tablink" onclick="openCity(event,'Terra')">Terraforming Spells</button>
            <button class="w3-bar-item w3-button tablink" onclick="openCity(event,'Army')">Enemy Army Spells</button>
            <button class="w3-bar-item w3-button tablink" onclick="openCity(event,'World')">World Spells</button>
            <button class="w3-bar-item w3-button tablink" onclick="openCity(event,'City')">City Spells</button>
            <button class="w3-bar-item w3-button tablink" onclick="openCity(event,'Victory')">Victory Spells</button>
            <button class="w3-bar-item w3-button tablink" onclick="openCity(event,'Strat')">Strategic Spells</button>
            <button class="w3-bar-item w3-button tablink" onclick="openCity(event,'Friend')">Friendly Army Spells</button>
        </div>

        <div id="Summon" class="w3-container w3-border city">
            <div id="spell1"></div>
        </div>

        <div id="Terra" class="w3-container w3-border city" style="display:none">
            <div id="spell2"></div>
        </div>
        <div id="Army" class="w3-container w3-border city" style="display:none">
            <div id="spell3"></div>
        </div>
        <div id="World" class="w3-container w3-border city" style="display:none">
            <div id="spell4"></div>
        </div>
        <div id="City" class="w3-container w3-border city" style="display:none">
            <div id="spell5"></div>
        </div>
        <div id="Victory" class="w3-container w3-border city" style="display:none">
            <div id="spell6"></div>
        </div>
        <div id="Strat" class="w3-container w3-border city" style="display:none">
            <div id="spell7"></div>
        </div>
        <div id="Friend" class="w3-container w3-border city" style="display:none">
            <div id="spell8"></div>
        </div>



    </div>





</body>
<script>
    function openCity(evt, cityName) {
        var i, x, tablinks;
        x = document.getElementsByClassName("city");
        for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";
        }
        tablinks = document.getElementsByClassName("tablink");
        for (i = 0; i < x.length; i++) {
            tablinks[i].className = tablinks[i].className.replace(" w3-red", "");
        }
        document.getElementById(cityName).style.display = "block";
        evt.currentTarget.className += " w3-red";
    }

</script>
