<!DOCTYPE HTML>
<html lang="en">

<link rel="shortcut icon" type="image/x-icon" href="/aowp/favicon.ico" />

<head>
    <link rel="stylesheet" type="text/css" href="/aow4db/Style/style.css">
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-1.10.2.min.js" integrity="sha256-C6CB9UYIS9UJeqinPHWTHVqh/E1uhG5Twh+Y5qFQmYg=" crossorigin="anonymous"></script>

    <script id="unitsScript" type="text/javascript" language="javascript" src="/aow4db/Data/Units.json"></script>
    <script type="text/javascript" language="javascript" src="/aow4db/Data/Abiities.json"></script>
    <script type="text/javascript" language="javascript" src="/aow4db/Data/Builder.js"></script>

    <script>
        $("#body").ready(function() {

            $("#header").load("/aow4db/HTML/header.html", function() {

                showSpellsWithArgument("", "spell1", "minor race transformation");
                showSpellsWithArgument("", "spell2", "major race transformation");
                SetLevelUpStuff();

            });

        });
    </script>


    <title>Age of Wonders 4 - Transformation Spells</title>
</head>

<body>
    <div id="header"></div>

    <div class="textblocktitle">
        Transformation Spells
    </div>

    <div style="
    display: table;
    margin: 5px;
    margin-left: auto;
    margin-right: auto;">
        <button class="sortingButton" id="name-button" onclick="sortDivs('name')">Name</button>
        <button class="sortingButton" id="tier-button" onclick="sortDivs('tier')">Tier</button>
        <button class="sortingButton" id="cost-button" onclick="sortDivs('cost')">Cost</button>
    </div>

    <div class="w3-container">
        <div class="w3-bar w3-black">
            <button class="w3-bar-item w3-button tablink w3-red" onclick="openCity(event,'Minor Transformations')">Minor Transformations</button>
            <button class="w3-bar-item w3-button tablink" onclick="openCity(event,'Major Transformations')">Major Transformations</button>
        </div>
        <div id="dataHolder">
            <div id="Minor Transformations" class="w3-container w3-border city">
                <div id="spell1"></div>
            </div>

            <div id="Major Transformations" class="w3-container w3-border city" style="display:none">
                <div id="spell2"></div>
            </div>


        </div>
    </div>




</body></html>
